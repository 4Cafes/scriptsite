<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #loading {
            font-size: 3em;
            position: absolute;
            transition: opacity 1s;
        }
        #buttons {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            background-color: grey;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
        }
        audio {
            display: none; /* Hide the audio player */
        }
    </style>
</head>
<body>

    <audio id="background-music" autoplay loop>
        <source src="web-index-music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <div id="loading">loadstring.lol</div>
    <div id="buttons">
        <button class="button" onclick="window.location.href='https://example1.com'">Button 1</button>
        <button class="button" onclick="window.location.href='https://example2.com'">Button 2</button>
        <button class="button" onclick="window.location.href='https://example3.com'">Button 3</button>
        <button class="button" onclick="window.location.href='https://example4.com'">Button 4</button>
        <button class="button" onclick="window.location.href='https://example5.com'">Button 5</button>
        <button class="button" onclick="window.location.href='https://example6.com'">Button 6</button>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('buttons').style.display = 'flex';
            }, 1000);
        }, 2000);
    </script>
    
</body>
</html>
