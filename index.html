<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loadstring.lol</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #loading {
            font-size: 3em;
            position: absolute;
            transition: opacity 1s;
        }
        #main-title {
            font-size: 3em;
            margin-bottom: 20px;
            display: none; /* Initially hidden */
        }
        #buttons {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            background-color: #262626;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
        }
        audio {
            display: none; /* Hide the audio player */
        }
    </style>
</head>
<body>

    <audio id="background-music" autoplay loop>
        <source src="web-index-music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <div id="loading">loadstring.lol</div>
    <div id="main-title">loadstring.lol - early access</div>
    <div id="buttons">
        <button class="button" onclick="window.location.href='https://loadstring.lol/executor'">Executors</button>
        <button class="button" onclick="window.location.href='https://loadstring.lol/dahood'">Da Hood</button>
        <button class="button" onclick="window.location.href='https://loadstring.lol/erlc'">ERLC</button>
        <button class="button" onclick="window.location.href='https://discord.gg/neuMnXnWcR'">Discord</button>
        <button class="button" onclick="window.location.href='https://loadstring.lol/changelog'">Changelog</button>
        <button class="button" onclick="window.location.href='https://cafes.lol'">cafes.lol</button>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-title').style.display = 'block'; // Show main title
                document.getElementById('buttons').style.display = 'flex';
            }, 1000);
        }, 2000);
    </script>
    
</body>
</html>
