<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loadstring.lol</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #main-title {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
        }
        .search-bar {
            width: 100%;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #262626;
            border-radius: 5px;
            background-color: black;
            color: white;
            margin-left: -14px;
        }
        .scroll-box {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border: 2px solid #262626;
            padding: 10px;
            background-color: black;
            margin-left: -5px;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        .button-row a {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: #262626; /* Button background color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: block;
        }
        .button-row a:hover {
            background-color: #3b3b3b; /* Slightly lighter color for hover effect */
        }
    </style>
</head>
<body>
    <div id="main-title">loadstring.lol</div>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for a button...">
        </div>
        <div class="scroll-box" id="buttons">
            <div class="button-row">
                <a href="https://loadstring.lol/beeswarm" data-keyword="bee swarm simulator">Bee Swarm</a>
                <a href="https://loadstring.lol/dahood" data-keyword="da hood">Da Hood</a>
                <a href="https://loadstring.lol/erlc" data-keyword="erlc">ERLC</a>
                <a href="https://loadstring.lol/hoodcustom" data-keyword="hood customs">Hood Customs</a>
            </div>
            <div class="button-row">
                <a href="https://loadstring.lol/universal" data-keyword="universal">Universal</a>
                <a href="https://loadstring.lol/mm2" data-keyword="mm2">MM2</a>
                <a href="https://loadstring.lol" data-keyword="soon">Soon!</a>
                <a href="https://loadstring.lol" data-keyword="soon">Soon!</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('search-input').addEventListener('input', function() {
            var searchValue = this.value.toLowerCase();
            var buttons = document.querySelectorAll('.button-row a');
            buttons.forEach(function(button) {
                var keyword = button.getAttribute('data-keyword').toLowerCase();
                if (keyword.includes(searchValue)) {
                    button.style.display = '';
                } else {
                    button.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
