<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loadstring.lol</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #loading {
            font-size: 4em;
            position: absolute;
            transition: opacity 1s;
        }
        #main-title {
            font-size: 4em;
            margin-bottom: 20px;
            display: none; /* Initially hidden */
        }
        .search-bar {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            display: none; /* Initially hidden */
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #262626;
            border-radius: 5px;
            background-color: black;
            color: white;
        }
        .scroll-box {
            width: 80%;
            max-width: 600px;
            height: 300px;
            overflow-y: auto;
            border: 2px solid #262626;
            padding: 10px;
            background-color: black; /* Black background for the scroll box */
            display: none; /* Initially hidden */
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        .button-row a {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: #262626; /* Button background color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: block;
        }
        .button-row a:hover {
            background-color: #3b3b3b; /* Slightly lighter color for hover effect */
        }
    </style>
</head>
<body>

    <div id="loading">loadstring.lol</div>
    <div id="main-title">loadstring.lol</div>
    <div class="search-bar" id="search-bar">
        <input type="text" id="search-input" placeholder="Search for a button...">
    </div>
    <div class="scroll-box" id="buttons">
        <div class="button-row">
            <a href="https://loadstring.lol/dahood" data-keyword="da hood">Da Hood</a>
            <a href="https://loadstring.lol/erlc" data-keyword="erlc">ERLC</a>
            <a href="https://loadstring.lol/mm2" data-keyword="mm2">MM2</a>
            <a href="https://loadstring.lol/scripts" data-keyword="hood customs">Hood Customs</a>
        </div>
        <div class="button-row">
            <a href="https://loadstring.lol/scripts" data-keyword="soon">Soon!</a>
            <a href="https://loadstring.lol/scripts" data-keyword="soon">Soon!</a>
            <a href="https://loadstring.lol/scripts" data-keyword="soon">Soon!</a>
            <a href="https://loadstring.lol/scripts" data-keyword="soon">Soon!</a>
        </div>

    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-title').style.display = 'block'; // Show main title
                document.getElementById('search-bar').style.display = 'block'; // Show search bar
                document.getElementById('buttons').style.display = 'block'; // Show buttons
            }, 1000);
        }, 2000);

        document.getElementById('search-input').addEventListener('input', function() {
            var searchValue = this.value.toLowerCase();
            var buttons = document.querySelectorAll('.button-row a');
            buttons.forEach(function(button) {
                var keyword = button.getAttribute('data-keyword').toLowerCase();
                if (keyword.includes(searchValue)) {
                    button.style.display = '';
                } else {
                    button.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
